<ion-header>
  <ion-navbar>
    <ion-title>
      Tracking
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
 <h1 style ="text-align: center;">Welcome to the Sleep Tracker!</h1>
    <h2>Tracking will be recorded to your sleep schedule!</h2>
  <h3>Enable REM Awake to wake you up at the end of your REM cycle, so you feel rejuvenated and energetic all day long.</h3>
  <ion-item id="alarms-toggle2">
    <ion-label>
      REM Awake
    </ion-label>
    <ion-toggle color="positive" [checked]="sleepTracking" (ionChange)="updateSleepTracking()"></ion-toggle>
  </ion-item>
  <h2 style = "text-align: center;">Start Sleeping!</h2>
  <h1 style = "text-align: center;"><button class="circlebutton" icon-only (click)="startTracking()">
    <ion-icon name="disk" large></ion-icon>
  </button></h1>
</ion-content>
