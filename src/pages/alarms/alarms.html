<ion-header>
  <ion-navbar>
    <ion-title>
      Alarms
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToAlarm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <button (click)="stopNot()">{{nextAlarmIndex}}</button>
  <ion-list id="alarms-container1" *ngFor = "let alarm of alarms; let i = index" style ="border-top-width: 1px; border-top-style: solid">
      <ion-item-sliding>
        <ion-item id="alarms-toggle2">
          <ion-label style = "font-size: 1.5em;">
            {{alarm.stringTime}}<br/>
            <span style = "font-size: 0.5em;"><!--Active: {{alarm.active}}<br/>-->
              Enabled: {{alarm.enabled}}</span>
            <!--{{alarm.alarmTime.toLocaleString().split(", ")[1].split(":")[0]}}:{{alarm.alarmTime.toLocaleString().split(", ")[1].split(":")[1]}} {{alarm.alarmTime.toLocaleString().split(", ")[1].split(" ")[1]}}-->
          </ion-label>
          <ion-toggle color="positive" [checked]="alarm.enabled" (ionChange)="changeAlarmStatus(i)"></ion-toggle>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" (click)="removeAlarm(i)">DELETE</button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
