<ion-header>
  <ion-navbar>
    <ion-title>
      Alarms
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="goToAlarm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <div id="alarms-container1" *ngFor = "let alarm of alarms">
    <form id="alarms-form1">
      <ion-item id="alarms-toggle2">
        <ion-label>
          {{alarm.alarmTime.toLocaleString().split(", ")[1].split(":")[0]}}:{{alarm.alarmTime.toLocaleString().split(", ")[1].split(":")[1]}} {{alarm.alarmTime.toLocaleString().split(", ")[1].split(" ")[1]}}
        </ion-label>
        <ion-toggle color="positive" checked="true"></ion-toggle>
      </ion-item>
    </form>
  </div>
</ion-content>
