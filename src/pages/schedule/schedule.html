<ion-header>
  <ion-navbar>
    <ion-title>
      Schedule
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <h3 (click) = "ionViewDidLoad()" style="text-align:center;">
    Sleeping Tracker Data:
  </h3>
  <h1>{{viewTitle}}</h1>
  <calendar [eventSource]="eventSource"
            [calendarMode] = "calendar.mode" [currentDate] = "calendar.currentDate"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step = "30"
            class = "calendar">
  </calendar>
  <!--<h3  style="text-align:center;">
    Average Sleeping Hours
  </h3>-->
  <br/>
  <button ion-button (click) = "clear()"></button>

</ion-content>
