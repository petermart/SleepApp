<ion-header>
  <ion-navbar>
    <ion-title>
      Alarm
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="alarm-form3">
    <ion-list id="alarm-list2">
      <ion-item color="dark" id="alarm-list-item8">
        Alarm Time
      </ion-item>
      <ion-item id="alarm-input1">
        <ion-label>
          Alarm Type (visual, sound)
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="alarm-input2">
        <ion-label>
          Ringer (different sounds)
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="alarm-input3">
        <ion-label>
          Alarm Repeat (S M T W T F S)
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item color="none" id="alarm-list-item10">
        Exclude Days (Specific Calendar)
      </ion-item>
    </ion-list>
    <ion-item color="dark" id="alarm-list-item11">
      Geo-sensitive
    </ion-item>
    <ion-item color="none" id="alarm-list-item12">
      Backup Ringer
    </ion-item>
    <ion-item color="none" id="alarm-list-item13">
      Smart Alarm (Wakes in 1.5 hour)
    </ion-item>
    <ion-item color="none" id="alarm-list-item14">
      Grace Period
    </ion-item>
    <button (click) = "createAlarm()" id="alarm-button2" ion-button color="positive" block>
      Set Alarm!
    </button>
  </form>
</ion-content>
